<body>

<img id="my_nanogallery2"

/>

<script>
jQuery(document).ready(function () {
  jQuery("#my_nanogallery2").nanogallery2({

      { src: 'Memorias.png', srct: 'thumbnail_d1_01.jpg', title: 'dia 1' },

		],

  });
});

</script>
